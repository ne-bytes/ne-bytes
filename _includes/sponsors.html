<p>We are very grateful to our sponsors for their support that makes NE Bytes possible each month.</p>  
<table class="table">
  <tbody>
    {% for sponsor in site.data.sponsors %}
    <tr>
      <td><a href="{{ sponsor.url }}"><img src="{{ site.url }}/images/{{ sponsor.logo }}" /></td>
      <td>{{ sponsor.description }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
