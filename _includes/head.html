<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.meta.description }}{% endif %}">

  <title>{% if page.title %}{{ page.title | strip_html }} {% else %}{{ site.data.meta.title | strip_html }} {% endif %}</title>
  
  <link rel="stylesheet" href="{{ site.url }}/css/site.css">
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.data.meta.title }}" href="{{ "/atom.xml" | prepend: site.url }}">
  
  <!-- sharing metadata ->
  <meta property="og:site_name" content="NE Bytes">
  <meta property="og:url content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <meta property="og:type" content="website">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.meta.description }}{% endif %}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@NEBytes">
  <meta name="twitter:creator" content="@NEBytes">
  {% if page.title %}
  <meta property="og:title" content="{{ page.title | replace: '&nbsp;', ' ' | strip_html }}">
  <meta name="twitter:title" content="{{ page.title | replace: '&nbsp;', ' ' | strip_html }}">
  {% else %}
  <meta property="og:title" content="{{ site.data.meta.title }}">
  <meta name="twitter:title" content="{{ site.data.meta.title }}">
  {% endif %}
  {% if page.layout == 'post' %}
  <meta name="twitter:description" content="{{ page.content | strip_html | truncate: 400, 'â€¦' }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.data.meta.description }}">
  {% endif %}

  <!-- image share TODO -->
  <!-- /sharing metadata ->
  
  <!-- favicons -->
  <!-- /favicons -->
  
  <!-- RSS/Atom -->
  <!-- /RSS/Atom -->
  
</head>
