<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.meta.description }}{% endif %}">

  <title>{% if page.title %}{{ page.title | strip_html }} | {% endif %}{{ site.data.meta.title | strip_html }}</title>
  
  <link rel="stylesheet" href="{{ site.url }}/css/site.css">
  
  <!-- twitter ->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@NEBytes">
  <meta name="twitter:creator" content="@NEBytes">
  {% if page.title %}
  <meta name="twitter:title" content="{{ page.title | replace: '&nbsp;', ' ' | strip_html }}">
  {% else %}
  <meta name="twitter:title" content="{{ site.data.meta.title }}">
  {% endif %}
  {% if page.layout == 'post' %}
  <meta name="twitter:description" content="{{ page.content | strip_html | truncate: 400, 'â€¦' }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.data.meta.description }}">
  {% endif %}
